<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whose That Gifémon?</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Google Pokemon Font-->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1>Whose that Gifémon?!</h1>
        <h2>It's a Poképarty! Click to see some Gifs of your favorite Pokémon or invite your own to the party!</h2>

        <div class = "row">
            <div class="buttons-view"></div>
        </div>

        <div class = "row">
            <div class="col-lg-3">
                <form id="pokemon-form">
                <label for="hero-input">Choose your Poképal!</label>
                <input type="text" class="form-control col-12" id="hero-input"><br>
                <input class="btn btn-warning" id="add-hero" type="submit" value="Submit">
                </form>
            </div>
            <div class="col-lg-9 container-fluid">
                <div id="pokemon-api"></div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </div>
</body>
</html>
